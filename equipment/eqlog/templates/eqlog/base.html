<!DOCTYPE html>
{% load static %}
<html>
<head>
    <link type="text/css" href="/static/eqlog/css/styles.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body bgcolor="#FFFFFF">
    {% block mainmenu %}
    <header class="header">
    <ul id="mainmenu" class="mainmenu">
        <li class="logo">
            <a href="{% url 'home' %}"><div class="logo"></div></a>
        </li>
        {% for m in menu %}
            <li><a href="{% url m.url_name %}"> {{ m.title }} </a></li>
        {% endfor %}
        <li class="last">
            {% if request.user.is_authenticated %}
                <li class="last"> {{user.username}} | <a href="{% url 'logout' %}">Выйти</a> </li>
            {% else %}
                <li class="last"><a href="{% url 'login' %}">Войти</a> </li>
            {% endif %}
        </li>
    </ul>
    </header>

    {% endblock mainmenu %}
    <main>
        {% block content %}
        {% endblock content %}
    </main>

</body>
</html>
