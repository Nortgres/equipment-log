{% extends 'eqlog/base.html' %}

{% block content %}
<div class="center">
    <form action="{% url 'addperson' %}" class="card" method="post" enctype="multipart/form-data">
        <h2> {{ title }} </h2>
            {% csrf_token %}
            {{ form.as_p }}
        <p class="form-buttons">
            <input type="submit" class="btn btn-primary" value="Добавить">
            <a href="{% url 'persons' %}" class="btn btn-outline">Отмена</a>
        </p>
    </form>
</div>
{% endblock %}
