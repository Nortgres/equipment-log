{% extends 'eqlog/base.html' %}

{% block content %}
<h1>Добавить оборудование: </h1>
    <form action="{% url 'add_equipment' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <p> Инвентарный номер: {{ eq.id_number }} </p>
        <button type="submit">Добавить</button>
    </form>
<br>
{% endblock %}
