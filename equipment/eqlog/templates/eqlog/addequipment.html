{% extends 'eqlog/base.html' %}

{% block content %}
<div class="center">
    <form action="{% url 'addequipment' %}" class="card" method="post" enctype="multipart/form-data">
        <h2> {{ title }} </h2>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="button">Сгенерировать Инвентарный Номер</button>
        <p class="form-buttons">
            <input type="submit" class="btn btn-primary" value="Добавить">
            <a href="{% url 'equipments' %}" class="btn btn-outline">Отмена</a>
        </p>
    </form>
</div>
{% endblock %}
